<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>From Validation </title>


  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">

</head>
<body>
   <div class="container">
    <h2 class="mt-5 mb-5">From validation</h2>
    <div class="mb-5">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name">Name</label>
          <input type="text" name="name"
           class="form-control"
           id="name" placeholder="Enter your name"/>
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="roll">Roll</label>
          <input type="number" name="roll"
           class="form-control"
           id="roll" placeholder="Enter your roll"/>
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="semister">Semister</label>
          <input type="text" name="semister"
           class="form-control"
           id="semister" placeholder="Enter your semister"/>
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="dept">Dept</label>
          <input type="text" name="dept"
           class="form-control"
           id="dept" placeholder="Enter your dept"/>
        </div>
   
        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" id="Submit" onclick="AddData()">Submit</button>
       

      
          <button class="btn btn-primary"  id="Update">Update</button>
        </div>
       
      </div>
    </div>
    <hr>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-bordered" id="cruadTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Roll</th>
              <th>Semister</th>
              <th>Dept</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
